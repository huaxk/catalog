- jsonKey: volumeSpec
  sort: 19
  uiType: Group
  subParameters:      
    - jsonKey: volumeType
      sort: 1
      validate:
        required: true
        defaultValue: pvc
        options:
          - label: Persistent Volume
            value: pvc
          - label: Host Path
            value: hostPath
    - jsonKey: emptyDir
      sort: 3
      uiType: Ignore
      disable: true
    - jsonKey: hostPath
      sort: 5
      uiType: Ignore
      validate:
        required: true
      conditions:
        - jsonKey: volumeType
          op: "=="
          value: "hostPath"
      subParameters:
        - jsonKey: path
          sort: 1
        - jsonKey: type
          sort: 3
    - jsonKey: pvc
      sort: 7
      uiType: Ignore
      label: Persistent Volume
      validate:
        required: true
      conditions:
        - jsonKey: volumeType
          op: "=="
          value: "pvc"
      subParameters:
        - jsonKey: storage
          sort: 1
          uiType: DiskNumber
          label: Request Storage
          style:
            colSpan: 24
        - jsonKey: accessModes
          sort: 3
          style:
            colSpan: 24
