- jsonKey: hostPath
  sort: 5
  uiType: Ignore
  validate:
    required: true  
  conditions:
    - jsonKey: type
      op: "=="
      value: "hostPath"
  subParameters:
    - jsonKey: path
      sort: 1
    - jsonKey: type
